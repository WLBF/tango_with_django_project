
{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}{{ user.username }}{% endblock %}

{% block body_block %}
    <div class="page-header">
    <h1>{{ user.username }}</h1>
    </div>


    <div>
    {% if userprofile %}
	   <p>Website: <a href="{{ userprofile.website }}">{{userprofile.website}}</a></p>
           <br/>
       {% if userprofile.picture %}
	   <img src="{{ userprofile.picture.url }}"  />
	   {% endif %}
	   {% endif %}
    <a href="/rango/edit_profile/"> 
        <button class="btn btn-primary" type="submit" value="Submit" />Edit Profile</button></a>
    </div>
    
{% endblock %}

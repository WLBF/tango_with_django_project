{% extends "rango/base.html" %}
{% load i18n %}

{% load bootstrap_toolkit %}
{% block body_block %}
<div class="page-header">
    <h1>Change Password here</h1>
</div>

<div>
    <form method="post" action=".">
         {% csrf_token %} 
         {{ form|as_bootstrap }}
         <br />
         <button type="submit" class="btn btn-primary" value="{% trans 'Submit' %}">Submit</botton>
    </form>
</div>
{% endblock %}
